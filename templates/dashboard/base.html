<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/loansasa.png">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link href="/assets/css/dashboard.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="nav flex-column">
            <a href="/dashboard/home" class="nav-link {% block home_active %} {% endblock %}">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/dashboard/loans" class="nav-link {% block loans_active %} {% endblock %}">
                <i class="fas fa-money-bill"></i> My Loans
            </a>
            <a href="/dashboard/lenders" class="nav-link {% block lenders_active %} {% endblock %}">
                <i class="fas fa-handshake"></i> Lenders
            </a>
    
            <!-- Bottom Links -->
            <div class="bottom-links">
                <a href="/dashboard/profile" class="nav-link {% block profile_active %} {% endblock %}">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="/auth/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>
    

<div class="content" id="main-content">
    <!-- Dynamic content will be loaded here -->
    {% block content %}{% endblock content %}
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script src="/assets/js/dashboard.js"></script>

</body>
</html>
